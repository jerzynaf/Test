<form class="maintain-users-details">
    <div class="container-fluid section">

        <div class="container" id="UserDetails">
            <div class="panel panel-default">
                <div class="panel-heading">User Details</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="Forename">Forename</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" name="Forename" id="Forename" value="{{Forename}}">
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="Surname">Surname</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" name="Surname" id="Surname" value="{{Surname}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="UserName">Username</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" name="UserName" id="UserName" value="{{UserName}}">
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="Password">Password</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" name="Password" id="Password" value="{{Password}}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="Email">Email</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" name="Email" id="Email" value="{{Email}}">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container" id="UserPermissions">
            <div class="panel panel-default">
                <div class="panel-heading">User Permissions</div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label" for="RoleEnabled">Enabled</label>
                        </div>
                        <div class="col-md-3">
                            <select name="RoleEnabled" id="RoleEnabled" class="form-control">
                                <option id="true" value="true">Yes</option>
                                <option id="false" value="false">No</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label" for="RoleId">Role</label>
                        </div>
                        <div class="col-md-3">
                            <select name="RoleId" id="RoleId" class="form-control">
                                <option id="0" value="0">Undefined</option>
                                <option id="1" value="1">Administrator</option>
                                <option id="2" value="2">Regular User</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</form>
